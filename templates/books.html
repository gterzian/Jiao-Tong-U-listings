<template name='books'>
 
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Books in {{current_category}}</h3>
    </div>
    <div class="panel-body">
      <div class="panel-group" id="accordion">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#new_book">
                <span class="glyphicon glyphicon-plus"></span> List a book
              </a>
            </h4>
          </div>
          <div id="new_book" class="panel-collapse collapse ">
            <div class="panel-body">
               <div class="alert alert-info" role="alert">
                 {{#if currentUser}}
                <form class="form-horizontal" role="form">  
                  <div class="form-group">
                     <input type="text" class="form-control" id="title" placeholder="Title..."> 
                   </div>    
                   <div class="form-group">
                      <input type="text" class="form-control" id="price" placeholder="Price..."> 
                    </div>   
                 <div class="form-group">
                                 <label class="col-sm-2 control-label" for="category">Level:</label>
                                 <div class="col-sm-10">
                                   <select class=" form-control" id="category" name="category">
                          {{ #each categories }}
                 <option value="{{this}}">{{this}}</option>
                          {{/each}}
             
                 </select>
               </div>
             </div>
                 <div class="form-group">
                                 <label class="col-sm-2 control-label" for="condition">Condition:</label>
                                 <div class="col-sm-10">
                                   <select class=" form-control" id="condition" name="condition">
                          {{ #each conditions }}
                 <option value="{{this}}">{{this}}</option>
                          {{/each}}
             
                 </select>
               </div>
               </div>
                  <div class="form-group">
                 <button  id='add_book' class="btn btn-default">Add</button>
               </div>
                </form>
                {{else}}
                <h2>Please login/register first </h2>
                  {{/if}}
             </div>
            </div>
          </div>
        </div>
      </div>
  
      {{ #each books }}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" class='accordion' data-parent="#accordion" href="#{{_id}}">
             {{title}}, {{condition}}
            </a>
        
          </h4>
        </div>
        <div id="{{_id}}" class="panel-collapse collapse ">
          <div class="panel-body">
          {{#if currentUser}}
           {{#if sending_message _id }}
             <form class="form-inline" role="form">         
                  <div class="form-group">
                     <input type="text" class="form-control" id="message_content" placeholder="type something..."> 
                   </div>
                  <button role='submit'  id='send_message' class="btn btn-default">Send</button>
                 </form>
           {{else}}
           <button type="button" id='{{_id}}' class="contact_owner btn btn-default" >Chat with owner</button>
           {{/if}}
           {{ else }}
             <button type="button" class="btn btn-default" disabled="disabled">Chat with onwer</button>
             <p>Please log-in/register before contacting owner</p>
           {{/if}}
          </div>
        </div>
      </div>
  
      {{ /each }}
      
    </div>
  </div>
 
</template>
