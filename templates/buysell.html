
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>Buy and Sell Books </title>

   <style> body { padding-top: 70px; }</style>
</head>


<body>

  {{> navbar}}
  <div class='container-fluid'>
   
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-8">
        {{> welcome}} 
        {{> books}}
      </div>
    </div>
 </div>
</body>

<template name='welcome'>
  
   <div class="alert alert-info" role="alert"><h1>Welcome, Buy and sell your study books here!</h1>
   </div>
  
</template>

<template name='navbar'>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
       <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="">Buy/Sell</a>
           </div>
           
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                 
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">All Book Levels <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                    {{#each categories}}
                    <li><a class='choose_category' id='{{this}}' href="#">{{this}}</a></li>
                    {{/each}}
                    </ul>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li>{{> loginButtons}}</li>
                </ul>
              </div>
            
              
              
      </div>
    </nav> 
</template>



<template name='books'>
  
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#new_book">
            <span class="glyphicon glyphicon-plus"></span> Add a book
          </a>
        </h4>
      </div>
      <div id="new_book" class="panel-collapse collapse ">
        <div class="panel-body">
           <div class="alert alert-info" role="alert">
            <form class="form-horizontal" role="form">  
              <div class="form-group">
                 <input type="text" class="form-control" id="title" placeholder="title..."> 
               </div>       
             <div class="form-group">
                             <label class="col-sm-2 control-label" for="category">Level:</label>
                             <div class="col-sm-10"><select class=" form-control" id="category" name="category">
                      {{ #each categories }}
             <option value="{{this}}">{{this}}</option>
                      {{/each}}
             
             </select></div>
           </div>
              <div class="form-group">
             <button  id='add_book' class="btn btn-default">Add</button>
           </div>
            </form>
         </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <h1>Books in {{current_category}}</h1>
  
  
  {{ #each books }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}">
         {{title}} 
        </a>
        
      </h4>
    </div>
    <div id="{{_id}}" class="panel-collapse collapse ">
      <div class="panel-body">
        <p>{{content}}</p>
      </div>
    </div>
  </div>
  
  {{ /each }}
  
  
  
</template>
